<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>getHeadlines | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <meta class="description" name="description" content="Automates XML/RSS feed parsing into JSON and exposes data via REST API">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <style>
        body {
            transition: opacity ease-in 0.2s;
        }

        body[unresolved] {
            opacity: 0;
        }
    </style>
</head>

<body unresolved>

    <nav class="navbar fixed-top d-flex flex-row align-items-center headerNav pt-0 pb-0">
        <a class="navbar-brand mr-auto text-white" href="https://getheadlines.io/">getHeadlines</a>
        <button id="signOut" class="btn logOut cursorPointer">LOG OUT</button>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <!-- https://v4-alpha.getbootstrap.com/examples/dashboard/ -->
            <nav class="sidebar p-0 hidden-xs-down">
                <ul class="nav nav-pills flex-column pt-4">
                    <li class="nav-item">
                        <a class="nav-link d-flex flex-column justify-content-center align-items-center" href="#">
                            <img class="linkIcon" src="assets/images/dashboard.png" alt="Dashboard icon">
                            <div class="linkLabel">
                                Dashboard
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Main -->
            <main class="mainWrapper p-3">
                <div class="row">
                    <!-- User profile card -->
                    <div class="col-md-6 col-lg-4">
                        <h2>User profile</h2>
                        <div class="materialCard">
                            <div class="cardBlock">
                                <div class="d-flex justify-content-center align-items-center mb-3">
                                    <img id="userAvatar" class="rounded-circle" height="150px" width="150px" alt="User avatar">
                                </div>
                                <h3 id="userName"></h3>
                                <p id="userEmail" class="text-center m-0"></p>
                                <p id="userEmailVerified" class="text-center text-muted mb-0"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Account -->
                    <div class="col-md-6 col-lg-8">
                        <h2>Account</h2>
                        <div class="materialCard">
                            <div class="cardBlock mb-3">
                                <h5>User ID</h5>
                                <p id="userID"></p>
                            </div>

                            <div class="cardBlock">
                                <h5>API KEY</h5>
                                <div class="input-group">
                                    <!-- <span class="input-group-addon" id="apiKeyLabel">API KEY</span> -->
                                    <input id="userToken" type="text" class="form-control" aria-describedby="apiKeyLabel" readonly>
                                    <span class="input-group-btn">
                                        <button id="apiKeyCopy" class="btn btn-secondary cursorPointer" type="button"
                                            data-clipboard-target="#userToken">Copy</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

        </div>
    </div>

</body>

</html>
